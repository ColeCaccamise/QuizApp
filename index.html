<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="Q!.png">
    <title>Quiz!</title>
  </head>
  <body>

<!-- top section -->
<div class="intro py-3 bg-white text-center">
  <div class="container">
    <h2 class="text-primary display-3 my-4">Quiz!</h2>
  </div>
</div>

<!-- quiz result section -->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="text-primary display-4 p-3">0%</span> correct!</p>
    </div>
  </div>

<!-- quiz section -->
 <div class="quiz py-4 bg-primary">
   <div class="container">
     <h2 class="my-5 text-white">Let's get on with the questions!</h2>

     <form class="quiz-form text-light">
       <div class="my-5">
         <p class="lead font-weight-normal">1. Who is the CEO of Apple?</p>
         <div class="form-check my-2 text-white-50">
           <input type="radio" name="q1" value="A">
           <label class="form-check-label">Tim Cook</label>
         </div>
         <div class="form-check my-2 text-white-50">
           <input type="radio" name="q1" value="B">
           <label class="form-check-label">Elon Musk</label>
         </div>
       </div>
       <div class="my-5">
         <p class="lead font-weight-normal">2. How many iPhone's have been sold since its initial release?</p>
         <div class="form-check my-2 text-white-50">
           <input type="radio" name="q2" value="A">
           <label class="form-check-label">2.2 billion</label>
         </div>
         <div class="form-check my-2 text-white-50">
           <input type="radio" name="q2" value="B">
           <label class="form-check-label">800 million</label>
         </div>
       </div>
       <div class="my-5">
         <p class="lead font-weight-normal">3. What is the most popular programming language?</p>
         <div class="form-check my-2 text-white-50">
           <input type="radio" name="q3" value="A">
           <label class="form-check-label">Python</label>
         </div>
         <div class="form-check my-2 text-white-50">
           <input type="radio" name="q3" value="B">
           <label class="form-check-label">Java</label>
         </div>
       </div>
       <div class="my-5">
         <p class="lead font-weight-normal">4. What programming language is used to create iOS apps?</p>
         <div class="form-check my-2 text-white-50">
           <input type="radio" name="q4" value="A">
           <label class="form-check-label">Swift</label>
         </div>
         <div class="form-check my-2 text-white-50">
           <input type="radio" name="q4" value="B">
           <label class="form-check-label">C</label>
         </div>
       </div>
       <div class="text-center">
         <input type="submit" class="btn btn-light">
       </div>
     </form>

   </div>
 </div>

 <!-- Footer -->
 <footer class="container py-4">
  <div class="row">
    <div class="col-12 col-md">
      <p class="text-primary font-weight-normal text-center">Designed by <strong><a href="https://www.colecaccamise.com" target="_blank" class="designed">Cole Caccamise</a></strong></p>
    </div>

</footer>

    <script src='app.js'></script>
  </body>
</html>
